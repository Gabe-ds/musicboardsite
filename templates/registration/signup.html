{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h1>アカウント作成</h1>
    <div class="mb-3">
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="登録する">
        </form>
    </div>
{% endblock %}
